<html lang="en">
<head>

    <title>Minimal Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 180px;
            height: 100vh;
            background: #333;
            color: white;
            padding-top: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #555;
        }
        .icon {
            min-width: 40px;
            text-align: center;
        }
        .text {
            white-space: nowrap;
        }
        .nav-links {
            flex-grow: 1;
        }
        .profile-link {
            margin-top: auto;
        }
        .content {
            margin-left: 180px;
            padding: 20px;
        }
    </style>
</head>
