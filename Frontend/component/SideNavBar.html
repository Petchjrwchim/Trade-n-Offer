<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade’n Offer</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <script src="{{ url_for('static', path='js/main.js') }}" defer></script>
</head>
<body class="bg-gray-100 flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white h-screen shadow-lg transition-all duration-300 ease-in-out" id="sidebar">
        <div class="p-5 flex items-center justify-between">
            <h2 class="text-xl font-bold">Trade’n Offer</h2>
            <button onclick="toggleSidebar()" class="text-gray-500 focus:outline-none">
                ☰
            </button>
        </div>
        <nav class="mt-5">
            <ul>
                <li class="p-3 hover:bg-gray-200">
                    <a href="{{ url_for('home') }}" class="flex items-center space-x-3">
                        <span>🏠</span>
                        <span>Home</span>
                    </a>
                </li>
                <li class="p-3 hover:bg-gray-200">
                    <a href="{{ url_for('explore') }}" class="flex items-center space-x-3">
                        <span>🔍</span>
                        <span>Explore</span>
                    </a>
                </li>
                <li class="p-3 hover:bg-gray-200">
                    <a href="{{ url_for('trade') }}" class="flex items-center space-x-3">
                        <span>💰</span>
                        <span>Trade</span>
                    </a>
                </li>
                <li class="p-3 hover:bg-gray-200">
                    <a href="{{ url_for('chat') }}" class="flex items-center space-x-3">
                        <span>💬</span>
                        <span>Chat</span>
                    </a>
                </li>
                <li class="p-3 hover:bg-gray-200">
                    <a href="{{ url_for('profile') }}" class="flex items-center space-x-3">
                        <span>👤</span>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="p-3 hover:bg-gray-200">
                    <a href="{{ url_for('settings') }}" class="flex items-center space-x-3">
                        <span>⚙️</span>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-10">
        {% block content %}{% endblock %}
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("w-0");
        }
    </script>

</body>
</html>
