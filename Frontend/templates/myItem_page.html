<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Items - Trade’n Offer</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/trade_offer-style.css') }}">
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    <style>
        /* Existing CSS remains the same, with additions for search and filter */

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            z-index: 9999;
        }

        .hidden {
            display: none;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(45deg, #000000, #1a1a1a, #000033, #000000);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: #FFFFFF;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin-left: 250px;
            overflow: hidden;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: transparent; /* Changed to transparent */
        }

        .button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 160px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #FFD700;
            background-color: #2c2c2c;
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        .button:hover {
            background-color: #FFD700;
            border-color: #FFD700;
            transform: scale(1.05);
        }

        .button__text {
            color: #FFFFFF;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .button__icon {
            position: absolute;
            transform: translateX(110px);
            height: 100%;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .button .svg {
            width: 20px;
            stroke: #FFFFFF;
        }

        .button:hover .button__text {
            color: transparent;
        }

        .button:hover .button__icon {
            width: 160px;
            transform: translateX(0);
        }

        .search-filter-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 8px;
            background-color: #2D2D2D;
            color: #FFFFFF;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #FFD700;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .filter-select {
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 8px;
            background-color: #2D2D2D;
            color: #FFFFFF;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            border-color: #FFD700;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1400px;
            margin: 30px auto;
            padding: 20px 0;
            justify-content: center;
            align-items: start;
            flex-grow: 1;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .product-grid::-webkit-scrollbar {
            display: none;
        }

        .product-item {
            max-width: 280px;
            height: 520px; /* Reduced height since category is removed */
            background-color: #2D2D2D;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }

        .product-image {
            width: 100%;
            height: 50%;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #444444;
            transition: opacity 0.3s ease;
        }

        .product-image:hover {
            opacity: 0.8;
        }

        .product-name {
            font-size: 20px;
            font-weight: 600;
            margin: 10px 0;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .product-description {
            font-size: 14px;
            color: #CCCCCC;
            margin: 5px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-price {
            font-size: 18px;
            font-weight: 500;
            color: #FFD700;
            margin: 5px 0;
        }

        .product-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 0;
        }

        .edit-btn, .remove-btn {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            width: 48%;
            text-align: center;
            transition: all 0.3s ease-in-out;
            border: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .edit-btn {
            background-color: #DAA520;
            color: #333333;
        }

        .remove-btn {
            background-color: #a2a09b;
            color: white;
        }

        .edit-btn:hover {
            background-color: #DAA520;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .remove-btn:hover {
            background-color: red;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .edit-btn:active, .remove-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .popup-content {
            background-color: #2D2D2D;
            margin: 5% auto;
            padding: 25px;
            border-radius: 20px;
            width: 400px;
            max-width: 100%;
            max-height: 80vh; /* Limit height for scrolling */
            text-align: center;
            color: #FFFFFF;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease-out;
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            position: relative; /* ช่วยรักษาตำแหน่งในกริด */ 
            top: -70px; /* ขยับขึ้น 50px (ปรับตามความเหมาะสม) */
        }

        .popup-content::-webkit-scrollbar {
            width: 8px;
        }

        .popup-content::-webkit-scrollbar-track {
            background: #2D2D2D;
            border-radius: 10px;
        }

        .popup-content::-webkit-scrollbar-thumb {
            background: #FFD700;
            border-radius: 10px;
        }

        .popup-content::-webkit-scrollbar-thumb:hover {
            background: #FFD700;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #FFFFFF;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #f44336;
        }

        .edit-product-image, #addProductImagePreview {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
            margin: 15px auto;
            border: 2px solid #444444;
            transition: transform 0.3s ease;
        }

        .edit-product-image:hover, #addProductImagePreview:hover {
            transform: scale(1.05);
        }

        .input-container {
            width: 80%; /* Fixed width for the input container to create equal margins */
            margin: 0 auto; /* Center the container horizontally within .popup-content */
            max-width: 320px; /* Ensure it doesn’t exceed a reasonable width on small screens */
        }

        input[type="text"], input[type="file"], input[type="number"], textarea {
            width: 100%; /* Full width within the .input-container */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444444;
            border-radius: 8px;
            background-color: #FFFFFF;
            color: #000000;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .save-btn {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            margin-top: 15px;
        }

        .save-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .save-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                padding: 10px;
            }

            .button {
                width: 120px;
                height: 40px;
                top: 10px;
                right: 10px;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                padding: 10px;
            }

            .product-item {
                max-width: 220px;
                height: 420px; /* Reduced height for mobile, reflecting removed category */
            }

            .search-filter-container {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 10px;
            }

            .search-input, .filter-select {
                width: 100%;
            }

            .popup-content {
                width: 80%;
                margin: 20% auto;
                max-height: 70vh; /* Adjusted for mobile */
                top: -30px; /* ขยับขึ้นน้อยกว่าในมือถือ */
            }

            .input-container {
                width: 90%; /* Slightly wider on mobile for better usability */
                max-width: 280px; /* Adjusted for smaller screens */
            }

            .edit-product-image, #addProductImagePreview {
                width: 200px;
                height: 200px;
            }
        }

        .new-product {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <py-script src="/static/py-script/my_item-script.py"></py-script>
    <py-script src="/static/py-script/userItem.py"></py-script>
</head>
<body>
    <!-- Side Navigation -->
    {% include 'component/sidenav.html' %}

    <!-- Main Content -->
    <div class="content">
        <h1>My Items</h1>
        <div class="search-filter-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by name or price...">
            <select id="filterSelect" class="filter-select">
                <option value="none">No Filter</option>
                <option value="name_asc">Name (A-Z)</option>
                <option value="name_desc">Name (Z-A)</option>
                <option value="price_asc">Price (Low to High)</option>
                <option value="price_desc">Price (High to Low)</option>
            </select>
        </div>
        <div id="productGrid" class="product-grid"></div>
        <button type="button" class="button" py-click="open_add_popup">
            <span class="button__text">Add Item</span>
            <span class="button__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
                    <line y2="19" y1="5" x2="12" x1="12"></line>
                    <line y2="12" y1="12" x2="19" x1="5"></line>
                </svg>
            </span>
        </button>
    </div>

    <!-- Edit Product Popup -->
    <div id="editProductPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" py-click="close_edit_popup">×</span>
            <h2>Edit Product</h2>
            <img id="editProductImage" class="edit-product-image" src="" alt="Product Image">
            <div class="input-container">
                <input type="text" id="editProductName" placeholder="Enter product name">
                <textarea id="editProductDescription" placeholder="Enter product description" style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #444444; border-radius: 8px; background-color: #FFFFFF; color: #000000; font-size: 16px; resize: vertical; min-height: 80px;"></textarea>
                <input type="number" id="editProductPrice" placeholder="Enter price (e.g., 99.99)" step="0.01">
            </div>
            <button type="button" class="save-btn" py-click="save_product_changes">Save</button>
        </div>
    </div>

    <!-- Add New Product Popup -->
    <div id="addProductPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" py-click="close_add_popup">×</span>
            <h2>Add New Product</h2>
            <div class="input-container">
                <input type="text" id="addProductName" placeholder="Enter product name">
                <textarea id="addProductDescription" placeholder="Enter product description" style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #444444; border-radius: 8px; background-color: #FFFFFF; color: #000000; font-size: 16px; resize: vertical; min-height: 80px;"></textarea>
                <input type="number" id="addProductPrice" placeholder="Enter price (e.g., 99.99)" step="0.01">
                <input type="file" id="addProductImage" accept="image/*">
            </div>
            <img id="addProductImagePreview" class="edit-product-image" src="" alt="Preview Image" style="display: none;">
            <button type="button" class="save-btn" py-click="save_new_product">Add</button>
        </div>
    </div>
    <script>
        // JavaScript for image preview
        document.querySelector("#addProductImage").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const preview = document.querySelector("#addProductImagePreview");
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = "none";
                preview.src = "";
            }
        });

        // JavaScript for search and filter
        document.querySelector("#searchInput").addEventListener("input", function() {
            PyScript.runPython("update_product_grid_with_search()");
        });

        document.querySelector("#filterSelect").addEventListener("change", function() {
            PyScript.runPython("update_product_grid_with_filter()");
        });
    </script>
</body>
</html>
