<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Sidebar with Animation</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            background: linear-gradient(45deg, #000000, #1a1a1a, #000033, #000000);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: #FFFFFF;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            height: 100vh;
            background: #2D2D2D;
            color: #FFFFFF;
            padding: 20px 0;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background: #444444;
            color: #FFD700;
        }

        .sidebar .icon {
            min-width: 24px;
            text-align: center;
            font-size: 16px;
        }

        .sidebar .text {
            margin-left: 12px;
            white-space: nowrap;
        }

        .nav-links {
            flex-grow: 1;
        }

        .profile-link {
            margin-top: auto;
            border-top: 1px solid #444444;
            padding-top: 15px;
        }


        /* Responsive Design (keep sidebar fixed on mobile) */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                transform: none;
            }

            .content {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="nav-links">
            <a href="/"><span class="icon"><i class="fas fa-home"></i></span> <span class="text">Home</span></a>
            <a href="/explore"><span class="icon"><i class="fas fa-compass"></i></span> <span class="text">Explore</span></a>
            <a href="#"><span class="icon"><i class="fas fa-heart"></i></span> <span class="text">Wish List</span></a>
            <a href="/chat"><span class="icon"><i class="fas fa-envelope"></i></span> <span class="text">Messages</span></a>
            <a href="/MyItem"><span class="icon"><i class="fas fa-box"></i></span> <span class="text">My Items</span></a>
        </div>
        <a href="#" class="profile-link"><span class="icon"><i class="fas fa-user"></i></span> <span class="text">Profile</span></a>
    </div>
</body>
</html>
