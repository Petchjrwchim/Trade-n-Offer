<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Sidebar with Animation and Notification using PyScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            background: linear-gradient(45deg, #000000, #1a1a1a, #000033, #000000);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background: #2D2D2D;
            color: #FFFFFF;
            padding: 20px 0;
            position: fixed;
            left: -200px;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background: #444444;
            color: #FFD700;
        }

        .sidebar .icon {
            min-width: 16px; /* Reduced for tighter fit */
            text-align: center;
            font-size: 14px; /* Reduced for tighter fit */
        }

        .sidebar .text {
            margin-left: 10px; /* Reduced space */
            white-space: nowrap;
        }

        .nav-links {
            flex-grow: 1;
        }

        .profile-link {
            margin-top: auto;
            border-top: 1px solid #444444;
            padding-top: 15px;
        }

        .toggle-container {
            position: fixed;
            top: 15px;
            left: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1001;
            transition: left 0.3s ease, transform 0.3s ease;
        }

        .toggle-container.active {
            left: 215px;
            transform: translateX(0);
        }

        .menu-toggle, .notification-toggle {
            font-size: 24px;
            color: #FFFFFF;
            background: #2D2D2D;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-toggle:hover, .notification-toggle:hover {
            background: #444444;
            color: #FFD700;
        }

        /* Notification Styles with Scrolling */
        .notification-card {
            position: fixed;
            top: 0;
            right: -300px; /* Start hidden on the right */
            width: 320px; /* Slightly wider to match image */
            height: auto; /* Adjust height dynamically based on content */
            max-height: 80vh; /* Limit height to avoid overflow */
            background: #2D2D2D;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3), 2px 0 5px rgba(0, 0, 0, 0.2); /* Subtle shadow with right edge highlight */
            border-radius: 8px 0 0 8px; /* Rounded left corners only */
            padding: 1rem;
            z-index: 1002;
            transition: right 0.3s ease;
            overflow-y: auto;
            overflow-x: hidden;
            --delay: 150ms;
        }

        .notification-card.active {
            right: 0; /* Slide in from the right */
        }

        .notification-card::-webkit-scrollbar {
            width: 8px;
        }

        .notification-card::-webkit-scrollbar-track {
            background: #2D2D2D;
            border-radius: 10px;
        }

        .notification-card::-webkit-scrollbar-thumb {
            background: #FFD700;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .notification-card::-webkit-scrollbar-thumb:hover {
            background: #E6C200;
        }

        .messages {
            width: 100%;
            padding-right: 5px;
        }

        .message {
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 0.875rem 1rem;
            display: flex;
            gap: 0.875rem;
            background: #3A3A3A; /* Slightly lighter than sidebar for contrast */
            margin-bottom: 0.75rem;
            transform: scale(0);
            height: 0;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            animation: show-message 200ms forwards;
            transform-origin: top center;
            visibility: hidden;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            color: #FFFFFF;
        }

        .message:hover {
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px) scale(1.05);
        }

        .message-icon {
            background: linear-gradient(135deg, rgb(255, 137, 176), rgb(126, 93, 255));
            width: 2rem; /* Slightly smaller */
            height: 2rem;
            min-width: 2rem;
            min-height: 2rem;
            border-radius: 0.75rem; /* Slightly smaller */
        }

        .message:nth-child(1) {
            animation-delay: calc(4 * var(--delay));
        }

        .message:nth-child(2) {
            animation-delay: calc(3 * var(--delay));
        }

        .message:nth-child(3) {
            animation-delay: calc(2 * var(--delay));
        }

        .message:nth-child(4) {
            animation-delay: var(--delay);
        }

        .message:nth-child(2) .message-icon {
            background: linear-gradient(180deg, rgb(242, 124, 40), rgb(255, 69, 243));
        }

        .message:nth-child(3) .message-icon {
            background: linear-gradient(90deg, rgb(242, 212, 40), rgb(255, 56, 56));
        }

        .message:nth-child(4) .message-icon {
            background: linear-gradient(45deg, rgb(70, 197, 255), rgb(64, 64, 255));
        }

        .message:nth-child(5) .message-icon {
            background: linear-gradient(45deg, rgb(247, 158, 85), rgb(231, 38, 249));
        }

        .message-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .message-header {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            justify-content: space-between;
            line-height: 1;
            user-select: none;
            -webkit-user-select: none;
        }

        .message-title {
            font-size: 0.875rem; /* Slightly smaller */
            font-weight: 600;
            color: #FFD700;
        }

        .message-time {
            font-size: 0.75rem; /* Slightly smaller */
            color: #CCCCCC;
        }

        .message-time::before {
            content: "â€¢";
            margin: 0 0.25rem;
            font-size: 0.75rem;
            color: #CCCCCC;
        }

        .message-content {
            margin-top: 0.375rem; /* Slightly smaller */
            line-height: 1;
            text-overflow: ellipsis;
            white-space: wrap;
            font-weight: 400; /* Slightly bolder */
            font-size: 0.875rem; /* Slightly smaller */
            color: #FFFFFF;
        }

        @keyframes show-message {
            0% {
                transform: scale(0);
                margin-bottom: 0;
                visibility: visible;
            }
            100% {
                transform: scale(1);
                height: 100%;
                margin-bottom: 0.75rem;
                visibility: visible;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .notification-card.active {
                right: 0;
                top: 100%; /* Below sidebar on mobile */
                width: 100%;
                max-width: 320px;
                border-radius: 0 0 8px 8px; /* Rounded bottom corners on mobile */
            }
            .toggle-container.active {
                left: 215px;
            }
        }
    </style>
</head>
<body>
    <div class="toggle-container" id="toggle-container">
        <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
        <button class="notification-toggle" id="notification-toggle"><i class="fas fa-bell"></i></button>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="nav-links">
            <a href="/"><span class="icon"><i class="fas fa-home"></i></span> <span class="text">Home</span></a>
            <a href="/explore"><span class="icon"><i class="fas fa-compass"></i></span> <span class="text">Explore</span></a>
            <a href="#"><span class="icon"><i class="fas fa-heart"></i></span> <span class="text">Wish List</span></a>
            <a href="/chat"><span class="icon"><i class="fas fa-envelope"></i></span> <span class="text">Messages</span></a>
            <a href="/MyItem"><span class="icon"><i class="fas fa-box"></i></span> <span class="text">My Items</span></a>
        </div>
        <a href="/profile" class="profile-link"><span class="icon"><i class="fas fa-user"></i></span> <span class="text">Profile</span></a>
    </div>

    <!-- Notification Card with Scrolling -->
    <div class="notification-card" id="notification-card">
        <div class="messages" id="messages-container">
            <!-- Messages will be dynamically inserted here -->
        </div>
    </div>

    <script type="py">
        from pyodide.ffi import create_proxy
        from pyscript import document, window  # Updated imports
        
        # Simulated database of notifications (mock dataset)
        mock_notifications = [
            {"title": "Uiverse", "time": "1m ago", "content": "New offer received!", "gradient": "linear-gradient(135deg, rgb(255, 137, 176), rgb(126, 93, 255))"},
            {"title": "Uiverse", "time": "5m ago", "content": "Item trade completed.", "gradient": "linear-gradient(180deg, rgb(242, 124, 40), rgb(255, 69, 243))"},
            {"title": "Uiverse", "time": "10m ago", "content": "New message in chat.", "gradient": "linear-gradient(90deg, rgb(242, 212, 40), rgb(255, 56, 56))"},
            {"title": "Uiverse", "time": "15m ago", "content": "Wishlist item available!", "gradient": "linear-gradient(45deg, rgb(70, 197, 255), rgb(64, 64, 255))"},
            {"title": "Uiverse", "time": "20m ago", "content": "Profile updated.", "gradient": "linear-gradient(45deg, rgb(247, 158, 85), rgb(231, 38, 249))"},
            {"title": "Uiverse", "time": "25m ago", "content": "New trade request received.", "gradient": "linear-gradient(135deg, rgb(255, 137, 176), rgb(126, 93, 255))"},
            {"title": "Uiverse", "time": "30m ago", "content": "Item sold successfully.", "gradient": "linear-gradient(180deg, rgb(242, 124, 40), rgb(255, 69, 243))"}
        ]
        
        def toggle_sidebar(event):
            toggle_container = document.getElementById("toggle-container")
            sidebar = document.getElementById("sidebar")
            
            sidebar.classList.toggle("active")
            toggle_container.classList.toggle("active")
        
        def toggle_notification(event):
            notification_card = document.getElementById("notification-card")
            notification_card.classList.toggle("active")
            if notification_card.classList.contains("active"):
                update_notifications()  # Update notifications when opening the card
        
        def update_notifications():
            messages_container = document.getElementById("messages-container")
            messages_container.innerHTML = ""  # Clear existing messages
        
            # Simulate fetching from a database (using mock data here)
            for i, notification in enumerate(mock_notifications):
                message_html = f"""
                    <div class="message">
                        <div class="message-icon" style="background: {notification['gradient']}"></div>
                        <div class="message-info">
                            <div class="message-header">
                                <div class="message-title">{notification['title']}</div>
                                <div class="message-time">{notification['time']}</div>
                            </div>
                            <div class="message-content">{notification['content']}</div>
                        </div>
                    </div>
                """
                messages_container.innerHTML += message_html
        
            # Add animation delays dynamically
            messages = messages_container.querySelectorAll(".message")
            for i, message in enumerate(messages):
                message.style.animationDelay = f"calc({4 - i} * var(--delay))"
        
        # Add event listeners
        toggle_button = document.getElementById("menu-toggle")
        toggle_button.addEventListener("click", create_proxy(toggle_sidebar))
        
        notification_button = document.getElementById("notification-toggle")
        notification_button.addEventListener("click", create_proxy(toggle_notification))
        
        # Initialize notifications when the page loads
        window.addEventListener("load", create_proxy(lambda e: update_notifications()))
    </script>
</body>
</html>
