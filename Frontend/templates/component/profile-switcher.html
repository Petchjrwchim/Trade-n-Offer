<!-- profile-switcher.html -->
<div class="profile-switcher">
    <!-- ไอคอนโปรไฟล์หลัก -->
    <div class="profile-icon" id="currentProfileIcon">
        <img id="currentProfileImage" src="/static/image_test/profile_default.jpg" alt="Current Profile">
        <div class="profile-info">
            <div id="currentProfileName" class="profile-name">Profile 1</div>
            <div id="currentProfileTitle" class="profile-title">First Profile</div>
        </div>
    </div>

    <!-- Modal Popup สำหรับเลือกโปรไฟล์ -->
    <div id="profileSwitcherModal" class="profile-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>เลือกโปรไฟล์</h2>
                <span class="close-button" id="closeModalBtn">&times;</span>
            </div>
            <div class="modal-body">
                <div id="profileList" class="profile-list">
                    <!-- โปรไฟล์จะถูกเพิ่มโดย PyScript -->
                </div>
            </div>
        </div>
    </div>
</div>
