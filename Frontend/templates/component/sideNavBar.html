<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        
        /* ‚úÖ Sidebar ‡∏à‡∏∞‡∏≠‡∏¢‡∏π‡πà‡∏ä‡∏¥‡∏î‡∏ã‡πâ‡∏≤‡∏¢ */
        .sidebar {
            width: 180px;
            height: 100vh;
            background: #333;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;  /* ‚úÖ ‡∏ï‡∏£‡∏∂‡∏á sidebar ‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏ã‡πâ‡∏≤‡∏¢ */
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .sidebar a:hover {
            background: #555;
        }
        
        .icon {
            min-width: 40px;
            text-align: center;
        }
        
        .text {
            white-space: nowrap;
        }
        
        .nav-links {
            flex-grow: 1;
        }
        
        .profile-link {

        }
        
        /* ‚úÖ Content ‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ã‡πâ‡∏≠‡∏ô‡∏Å‡∏±‡∏ö sidebar */

            padding: 20px;

        }
    </style>
</head>
<body>
