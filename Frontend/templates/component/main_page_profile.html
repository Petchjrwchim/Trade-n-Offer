<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main_page_profile.css') }}">
</head>
<body>
    <!-- Updated Profile Component with Always-Visible Profiles -->
    <div class="profile-card">
        <!-- Main Current Profile Display -->
        <div class="profile-content" id="profileIconTrigger">
            <div class="profile-image">
                <img id="profileImage" src="/static/image_test/profile_hover.jpg" alt="Current Profile Image">
            </div>
            <div class="profile-details">
                <span id="profileName" class="profile-name">Current Profile</span>
                <span id="profileTitle" class="profile-title">User</span>
            </div>
        </div>

        <!-- Always visible profiles selection panel -->
        <div id="profilePanel" class="profile-panel">
            <div class="panel-header">
                <h3>Available Profiles</h3>

                <!-- Add Item Button -->
                <div class="add-item-container">
                    <button type="button" class="button" id="addItemBtn">
                        <span class="buttontext">Add Item</span>
                        <span class="buttonicon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
                                <line y2="19" y1="5" x2="12" x1="12"></line>
                                <line y2="12" y1="12" x2="19" x1="5"></line>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>

            <div id="productGrid" class="product-grid">
                <!-- Profiles will be inserted here by PyScript -->
            </div>
        </div>
    </div>

    <script type="py" src="{{ url_for('static', path='/py-script/main_page_profile.py') }}"></script>
</body>
</html>
